<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktliste</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1 id="title">Produktliste</h1>
        <div id="favorites-tab">Favoriten</div>
        <input type="text" id="search-bar" placeholder="Suche nach Produkten...">
        <p id="product-count"></p>
    </header>
    <section id="product-list"></section>
    <section id="favorites-list" class="hidden"></section>

    <div id="variant-modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-modal">&times;</span>
            <h2>Wähle Variante und Größe</h2>
            <div id="variant-options"></div>
            <div id="size-options"></div>
            <button id="save-favorite">Speichern</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
