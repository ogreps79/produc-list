<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ogreps79 Shop</title>
  <link rel="stylesheet" href="style.css?v=0.0.3">
</head>
<body>
  <header>
    <h1>ogreps79</h1>
    <div class="nav">
      <span id="view-products" class="nav-link">Produkte</span>
      <span id="view-favorites" class="nav-link">Favoriten</span>
    </div>
    <input type="text" id="search" placeholder="Produkte durchsuchen...">
    <p id="product-count"></p>
  </header>

  <main id="product-list"></main>

  <div id="variant-size-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Variante und Größe wählen</h2>
      <div id="variant-selection"></div>
      <div id="size-selection"></div>
      <button id="save-favorite">Speichern</button>
    </div>
  </div>

  <script src="script.js?v=0.0.3"></script>
</body>
</html>
