<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Product List</h1>
        <button id="favorites-btn">Show Favorites</button>
    </header>

    <input type="text" id="search" placeholder="Search products...">

    <!-- Anzeige der Anzahl der sichtbaren Produkte/Favoriten -->
    <p id="product-count"></p>

    <main id="product-list"></main>

    <!-- Modal fÃ¼r Favorisieren -->
    <div id="favorite-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal">&times;</span>
            <h2>Choose Variant and Size</h2>
            <label for="variants">Variants:</label>
            <select id="variants"></select>

            <label for="sizes">Sizes:</label>
            <select id="sizes"></select>

            <button id="save-favorite">Save to Favorites</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
